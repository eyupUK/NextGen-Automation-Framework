# browser to run the test chrome or chrome-headless or chrome-local
browser=chrome

# url for test environment
sauceDemoUrl=https://www.saucedemo.com/


# base url for testing GET method
weather_api_base_url=http://api.weatherapi.com/v1
# WEATHER_API_KEY is now loaded from environment variable or GitHub Secret
# For local development: Set environment variable WEATHER_API_KEY
# For GitHub Actions: Configure in repository secrets


# Demo JWT API base URL (EscuelaJS). Optional override; default used if unset.
demo_jwt_api_base_url=https://api.escuelajs.co/api/v1

STANDARD_USER=standard_user

STANDARD_PASSWORD=secret_sauce

# Performance Testing Configuration
perf.users=10
perf.rampup=10
perf.duration=60
perf.spike.users=50
perf.stress.users=100

# -------------------------------------------
# OAuth 2.0 Demo Provider (Duende IdentityServer)
# Public demo suitable for client credentials flow testing.
# You can override any of these with environment variables or system properties at runtime.
# For production-like usage, prefer env vars for client secret.
# Docs: https://duendesoftware.com/products/identityserver
#
# Token endpoint and client credentials (demo)
oauth.token_url=https://demo.duendesoftware.com/connect/token
oauth.client_id=m2m.short
oauth.client_secret=secret
# Requested scope for the demo API
oauth.scope=api
# Probe endpoint protected by the above scope (Bearer token required)
oauth.probe_url=https://demo.duendesoftware.com/api/test
