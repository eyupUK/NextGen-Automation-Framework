# SonarQube/SonarCloud configuration
# NOTE: CI overrides projectKey and organization with secrets.
# Set defaults here for local analysis if you have a local SonarQube server.

# Replace for local runs or let CI provide -Dsonar.projectKey / -Dsonar.organization
sonar.projectKey=cucumber-selenium-rest_assured-gatling
sonar.organization=change-me
sonar.projectName=NextGen Automation Framework
sonar.sourceEncoding=UTF-8

# This repo is primarily test automation code under src/test/java
sonar.sources=src/test/java
# Mark no dedicated test folder separate from sources (optional)
# sonar.tests=src/test/java

# Java settings
sonar.java.binaries=target/test-classes

# Reports and exclusions
sonar.junit.reportPaths=target/surefire-reports
sonar.exclusions=target/**,**/generated-sources/**
# We don?t collect code coverage here by default
sonar.coverage.exclusions=**/*

