name: UI + API Tests (CukesRunner)

on:
  push:
    # update to x branch name as needed
    branches: [ x ]
#    branches: [ main, master, complete-ci-implementation ]
#  pull_request:
#    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui_api:
    name: UI + API (CukesRunner)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build and run Cucumber tests
        id: test
        run: |
          set +e
          mvn -B -V -Dheadless=true \
              -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
              -Dtest=CukesRunner test
          code=$?
          echo "exitcode=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Rerun failed scenarios (if any)
        id: rerun
        if: ${{ steps.test.outputs.exitcode != '0' }}
        run: |
          # FailedTestRunner looks for target/rerun.txt, ensure it exists
          if [ -f target/rerun.txt ]; then
            echo "Found rerun file: target/rerun.txt"
            set +e
            mvn -B -Dheadless=true \
                -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
                -Dtest=FailedTestRunner test
            code=$?
            echo "exitcode=$code" >> "$GITHUB_OUTPUT"
            exit 0
          else
            echo "No rerun.txt found; exiting rerun step"
            echo "exitcode=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Debug - List target contents (if artifacts missing)
        if: always()
        run: |
          echo "Listing target directory (if exists):"
          ls -la target || true
          echo "\nKnown report files (if present):"
          ls -la target/*cucumber*.* 2>/dev/null || true
          ls -la target/allure-results 2>/dev/null || true
          ls -la target/cucumber-html-reports 2>/dev/null || true
          ls -la target/surefire-reports 2>/dev/null || true

      - name: Upload Cucumber reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-api-reports
          path: |
            target/ui-api.json
            target/ui-api-report.html
            target/cucumber.json
            target/cucumber-report.html
            target/allure-results/**
            target/cucumber-html-reports/**
            target/surefire-reports/**
            target/rerun.txt
            target/failed-html-report/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Finalize job status
        if: always()
        run: |
          TEST_CODE='${{ steps.test.outputs.exitcode }}'
          RERUN_CODE='${{ steps.rerun.outputs.exitcode }}'
          if [ -z "$RERUN_CODE" ]; then RERUN_CODE=1; fi
          if [ "$TEST_CODE" != "0" ]; then
            if [ "$RERUN_CODE" != "0" ]; then
              echo "Tests failed and rerun did not succeed. Failing job." && exit 1
            fi
          fi

      - name: Cucumber Summary
        if: always()
        env:
          TEST_CODE: ${{ steps.test.outputs.exitcode }}
          RERUN_CODE: ${{ steps.rerun.outputs.exitcode }}
        run: |
          if [ -z "$RERUN_CODE" ]; then RERUN_CODE=1; fi
          if [ "$TEST_CODE" = "0" ]; then
            RESULT="success"; NOTE="(initial run)"
          elif [ "$RERUN_CODE" = "0" ]; then
            RESULT="success"; NOTE="(after rerun)"
          else
            RESULT="failure"; NOTE=""
          fi
          echo "# ðŸ¥’ Cucumber Summary - UI + API" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${RESULT} ${NOTE}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: ui-api-reports" >> $GITHUB_STEP_SUMMARY
