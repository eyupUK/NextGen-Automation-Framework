name: CI

on:
  push:
    branches: [ x ]
#  pull_request:
#    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run API Tests
        run: |
          mvn -B -ntp clean test -DWEATHER_API_KEY="${WEATHER_API_KEY}" -Dcucumber.features=src/test/resources/features/api

      - name: Upload API Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: |
            target/cucumber-report.html
            target/cucumber-html-reports/**/*
            target/surefire-reports/**/*
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload API Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-allure-results
          path: target/allure-results/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Suite Summary - API
        if: always()
        run: |
          echo "# ðŸ¥’ Cucumber Summary - API" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: api-test-reports, api-allure-results" >> $GITHUB_STEP_SUMMARY

  ui-tests:
    name: UI Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run UI Tests (Headless Chrome)
        run: |
          mkdir -p "$RUNNER_TEMP/chrome"
          mvn -B -ntp clean test \
          -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
          -Dcucumber.features=src/test/resources/features/ui \
          -Dbrowser=chrome-headless

      - name: Upload UI Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-reports
          path: |
            target/cucumber-report.html
            target/cucumber-html-reports/**/*
            target/surefire-reports/**/*
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload UI Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-allure-results
          path: target/allure-results/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-screenshots
          path: |
            target/screenshots/**/*
            target/*.png
          if-no-files-found: ignore
          retention-days: 7

      - name: Suite Summary - UI
        if: always()
        run: |
          echo "# ðŸ¥’ Cucumber Summary - UI" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: ui-test-reports, ui-allure-results (see ui-screenshots if present)" >> $GITHUB_STEP_SUMMARY

  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Accessibility Suite (Headless Chrome)
        run: |
          mvn -B -ntp clean test \
            -Dcucumber.features=src/test/resources/features/accessibility \
            -Dbrowser=chrome-headless

      - name: Upload Accessibility Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-reports
          path: |
            target/cucumber-accessibility-report.html
            target/cucumber-accessibility.json
            target/surefire-reports/**/*
            target/accessibility/**/*
          if-no-files-found: ignore
          retention-days: 14

      - name: Suite Summary - Accessibility
        if: always()
        run: |
          echo "# ðŸ¥’ Cucumber Summary - Accessibility" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: accessibility-reports" >> $GITHUB_STEP_SUMMARY

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests, accessibility-tests]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸŽ¯ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.api-tests.result }}" == "success" ]; then
            echo "âœ… **API Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **API Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.ui-tests.result }}" == "success" ]; then
            echo "âœ… **UI Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **UI Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.accessibility-tests.result }}" == "success" ]; then
            echo "âœ… **Accessibility Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Accessibility Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- API Test Reports: `api-test-reports`" >> $GITHUB_STEP_SUMMARY
          echo "- API Allure Results: `api-allure-results`" >> $GITHUB_STEP_SUMMARY
          echo "- UI Test Reports: `ui-test-reports`" >> $GITHUB_STEP_SUMMARY
          echo "- UI Allure Results: `ui-allure-results`" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Reports: `accessibility-reports`" >> $GITHUB_STEP_SUMMARY

          # Fail if any job failed
          if [ "${{ needs.api-tests.result }}" != "success" ] || [ "${{ needs.ui-tests.result }}" != "success" ] || [ "${{ needs.accessibility-tests.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Some tests failed. Please review the artifacts for details.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
