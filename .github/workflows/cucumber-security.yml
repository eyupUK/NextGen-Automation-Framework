name: Security Tests (SecurityCukesRunner)

on:
  push:
    branches: [ main, master ]
#  pull_request:
#    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security (SecurityCukesRunner)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Security tests
        id: test
        continue-on-error: true
        run: mvn -B -Dheadless=true -Dtest=SecurityCukesRunner test

      - name: Rerun failed scenarios (if any)
        if: ${{ steps.test.conclusion == 'failure' }}
        run: |
          if [ -f target/security-rerun.txt ]; then
            cp target/security-rerun.txt target/rerun.txt
            mvn -B -Dheadless=true -Dtest=FailedTestRunner test
          else
            echo "No security rerun file found"
          fi

      - name: Upload Security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            target/security-cucumber.json
            target/security-cucumber-report.html
            target/allure-results/**
            target/security-rerun.txt
            target/failed-html-report/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Cucumber Summary
        if: always()
        run: |
          echo "# ðŸ¥’ Cucumber Summary - Security" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: security-reports" >> $GITHUB_STEP_SUMMARY
