name: Security Tests (SecurityCukesRunner)

on:
  push:
    # update wip branch name as needed
    branches: [ wip ]
#    branches: [ main, master, complete-ci-implementation ]
#  pull_request:
#    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    name: Security (SecurityCukesRunner)
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Security tests
        id: test
        run: |
          set +e
          mvn -B -s .mvn/ci-settings.xml -Dheadless=true \
            -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
            -Dtest=SecurityCukesRunner test
          code=$?
          echo "exitcode=$code" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Rerun failed scenarios (if any)
        id: rerun
        if: ${{ steps.test.outputs.exitcode != '0' }}
        run: |
          if [ -f target/security-rerun.txt ]; then
            cp target/security-rerun.txt target/rerun.txt
            set +e
            mvn -B -s .mvn/ci-settings.xml -Dheadless=true \
              -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
              -Dtest=FailedTestRunner test
            code=$?
            echo "exitcode=$code" >> "$GITHUB_OUTPUT"
            exit 0
          else
            echo "No security rerun file found"
            echo "exitcode=1" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Debug - List target contents (if artifacts missing)
        if: always()
        run: |
          echo "Listing target directory (if exists):"
          ls -la target || true
          echo "\nKnown report files (if present):"
          ls -la target/*cucumber*.* 2>/dev/null || true
          ls -la target/allure-results 2>/dev/null || true
          ls -la target/cucumber-html-reports 2>/dev/null || true
          ls -la target/surefire-reports 2>/dev/null || true

      - name: Upload Security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            target/security-cucumber.json
            target/security-cucumber-report.html
            target/cucumber.json
            target/cucumber-report.html
            target/allure-results/**
            target/cucumber-html-reports/**
            target/surefire-reports/**
            target/security-rerun.txt
            target/rerun.txt
            target/failed-html-report/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Finalize job status
        if: always()
        run: |
          TEST_CODE='${{ steps.test.outputs.exitcode }}'
          RERUN_CODE='${{ steps.rerun.outputs.exitcode }}'
          if [ -z "$RERUN_CODE" ]; then RERUN_CODE=1; fi
          if [ "$TEST_CODE" != "0" ]; then
            if [ "$RERUN_CODE" != "0" ]; then
              echo "Security tests failed and rerun did not succeed. Failing job." && exit 1
            fi
          fi

      - name: Cucumber Summary
        if: always()
        env:
          TEST_CODE: ${{ steps.test.outputs.exitcode }}
          RERUN_CODE: ${{ steps.rerun.outputs.exitcode }}
        run: |
          if [ -z "$RERUN_CODE" ]; then RERUN_CODE=1; fi
          if [ "$TEST_CODE" = "0" ]; then
            RESULT="success"; NOTE="(initial run)"
          elif [ "$RERUN_CODE" = "0" ]; then
            RESULT="success"; NOTE="(after rerun)"
          else
            RESULT="failure"; NOTE=""
          fi
          echo "# ðŸ¥’ Cucumber Summary - Security" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${RESULT} ${NOTE}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: security-reports" >> $GITHUB_STEP_SUMMARY
