name: Performance Tests (PerformanceCukesRunner)

on:
  push:
    branches: [ main, master, complete-ci-implementation ]
#  pull_request:
#    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: performance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  performance:
    name: Performance (PerformanceCukesRunner)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run Performance Cucumber tests
        id: test
        continue-on-error: true
        run: mvn -B -Dheadless=true \
          -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
          -Dtest=PerformanceCukesRunner test

      - name: Rerun failed scenarios (if any)
        id: rerun
        if: ${{ steps.test.conclusion == 'failure' }}
        run: |
          if [ -f target/perf-rerun.txt ]; then
            cp target/perf-rerun.txt target/rerun.txt
            mvn -B -Dheadless=true \
          -DWEATHER_API_KEY="${WEATHER_API_KEY}" \
          -Dtest=FailedTestRunner test
          else
            echo "No performance rerun file found"
          fi

      - name: Debug - List target contents (if artifacts missing)
        if: always()
        run: |
          echo "Listing target directory (if exists):"
          ls -la target || true
          echo "\nKnown report files (if present):"
          ls -la target/*cucumber*.* 2>/dev/null || true
          ls -la target/allure-results 2>/dev/null || true
          ls -la target/cucumber-html-reports 2>/dev/null || true
          ls -la target/surefire-reports 2>/dev/null || true

      - name: Upload Performance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-reports
          path: |
            target/perf-cucumber.json
            target/perf-cucumber-report.html
            target/cucumber.json
            target/cucumber-report.html
            target/allure-results/**
            target/cucumber-html-reports/**
            target/surefire-reports/**
            target/perf-rerun.txt
            target/rerun.txt
            target/failed-html-report/**
          if-no-files-found: ignore
          retention-days: 14

      - name: Finalize job status
        if: always()
        run: |
          if [ "${{ steps.test.conclusion }}" = "failure" ]; then
            if [ "${{ steps.rerun.conclusion }}" != "success" ]; then
              echo "Performance Cucumber tests failed and rerun did not succeed. Failing job." && exit 1
            fi
          fi

      - name: Cucumber Summary
        if: always()
        run: |
          echo "# ðŸ¥’ Cucumber Summary - Performance" >> $GITHUB_STEP_SUMMARY
          echo "Result: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts: performance-reports" >> $GITHUB_STEP_SUMMARY
